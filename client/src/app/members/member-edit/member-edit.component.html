<div class="row" *ngIf="member">
  <div class="col-4">
    <h1>Your profile</h1>
  </div>
  <div class="col-8">

  </div>
  <div class="col-4">
    <div class="card">
      <img
        [src]="'data:image/png;base64,'+ member.photoUrl"
        alt="{{ member.knownAs }}"
      />
      <div class="card-body">
        <div>
          <strong>Name: </strong>
          <p>{{ member.firstName }} {{ member.lastName }}</p>
        </div>
        <div>
          <strong>Location: </strong>
          <p>{{ member.localization }}</p>
        </div>
        <div>
          <strong>Age: </strong>
          <p>{{ member.age }}</p>
        </div>
        <div>
          <strong>Email: </strong>
          <p>{{ member.email }}</p>
        </div>
        <div>
          <strong>Age: </strong>
          <p>{{ member.age }}</p>
        </div>
      </div>
      <div class="footer">
        <button
          [disabled]="!editForm.dirty"
          form="editForm"
          class="btn btn-success btn-block"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>

  <div class="col-8">
    <tabset class="member-tabset">
      <tab heading="About {{ member.knownAs }}">
        <form #editForm="ngForm" (ngSubmit)="updateMember()" id="editForm">
          <h4>Description</h4>
          <textarea
            class="form-control"
            [(ngModel)]="member.description"
            name="introduction"
            rows="6"
          ></textarea>
          <h4>Looking for</h4>
          <textarea
            class="form-control"
            [(ngModel)]="member.lookingFor"
            name="lookingFor"
            rows="6"
          ></textarea>
          <h4>Interests</h4>
          <textarea
            class="form-control"
            [(ngModel)]="member.interests"
            name="intrests"
            rows="6"
          ></textarea>
          <h4 class="mt-2">Location details:</h4>
          <div class="form-inline mt-3">
            <label for="city">Localization:</label>
            <input
              [(ngModel)]="member.localization"
              type="text"
              name="age"
              class="form-control mx-2"
            />
          </div>
          <div class="form-inline mt-3">
            <label for="city">Age:</label>
            <input
              [(ngModel)]="member.age"
              type="text"
              name="email"
              class="form-control mx-2"
            />
          </div>
          <div class="form-inline mt-3">
            <label for="city">Email:</label>
            <input
              [(ngModel)]="member.email"
              type="text"
              name="country"
              class="form-control mx-2"
            />
          </div>
        </form>
      </tab>
      <tab heading="Edit photos">
        <p>Photo edit here</p>
      </tab>
    </tabset>
  </div>
</div>

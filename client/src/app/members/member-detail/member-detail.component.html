<div class="row" *ngIf="member">
  <div class="col-4">
    <div class="card">
      <img [src]="'data:image/png;base64,'+member.photo" alt="{{ member.knownAs }}">
      <div class="card-body">
        <div>
          <strong>Location: </strong>
          <p>{{ member.localization }}</p>
        </div>
        <div>
          <strong>Age: </strong>
          <p>{{ member.age }}</p>
        </div>
        <div>
          <strong>Localization: </strong>
          <p>{{ member.localization }}</p>
        </div>
        <div>
          <strong>Email: </strong>
          <p>{{ member.email }}</p>
        </div>
      </div>
      <div class="footer">
        <div class="btn-group d-flex">
          <button class="btn btn-primaty">Like</button>
          <button class="btn btn-success">Message</button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-8">
    <tabset class="member-tabset">
      <tab heading="About {{ member.knownAs }}">
        <h4>Description</h4>
        <p>{{ member.description }}</p>
        <h4>Looking for</h4>
        <p>{{ member.lookingFor }}</p>
      </tab>
      <tab heading="Interests {{ member.knownAs }}">
        <h4>Interests</h4>
        <p>{{ member.interests }}</p>
      </tab>
      <tab heading="Photos {{ member.knownAs }}">
        <img [src]="'data:image/png;base64,'+member.photo" alt="{{ member.knownAs }}">
      </tab>
      <tab heading="Messages">
        <h4>MESSAGES WILL GO HERE!!></h4>
      </tab>
    </tabset>
  </div>
</div>
